<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item list-group-item-success d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-secondary': isLast
    }"
  >
    <div>
      <span class="badge bg-primary"> {{ i + 1 }}. </span>

      <span> {{ character.name }} - </span>

      <strong>Power: </strong>

      <span>{{ character.power }}</span>
    </div>

    <button
      class="btn btn-close"
      (click)="onDeleteCharacter.emit(character.id)"
    ></button>
  </li>
</ul>
