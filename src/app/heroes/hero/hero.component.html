<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  class="btn btn-primary me-2"
  (click)="changeHero()"
  *ngIf="name == 'Ironman'"
>
  Cambiar Nombre
</button>

<button *ngIf="age != 25" class="btn btn-primary me-2" (click)="changeAge()">
  Cambiar Edad
</button>

<button class="btn btn-primary" (click)="resetValues()">Reset</button>
