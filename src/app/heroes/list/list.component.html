<h3>Listado de Heroes</h3>

<!-- <h3>No ha borrado nada.</h3> -->

<button
  *ngIf="heroes.length > 0"
  class="btn btn-danger mb-2"
  (click)="removeHeroe(heroes.length - 1)"
>
  Remover ultimo Heroe
</button>

<ul class="list-group">
  <li
    *ngFor="let hero of heroes; let i = index"
    class="list-group-item d-flex justify-content-between align-items-center"
    (click)="removeHeroe(i)"
  >
    {{ i + 1 }} - {{ hero }}
  </li>
</ul>
